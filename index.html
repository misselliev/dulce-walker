<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital@0;1&display=swap" rel="stylesheet">
  <link rel="icon" 
      type="image/png" 
      href="/img/favicon.ico">
  <title>Dulce Walker</title>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="img/logo.svg" alt="logo">
      <h4 class="logo">Dulce Walker</h4>
    </div>
      <nav>
        <ul class="nav-links">
          <li><a class="nav-link" href="#">Catalog</a></li>
          <li><a class="nav-link" href="#">FAQ</a></li>
          <li><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </nav>
      <div class="cart">
        <img src="img/cart.svg" alt="cart">
      </div>
  </header>
  <main>
    <section class="presentation">
      <div class="introduction">
        <div class="intro-text">
          <h1>Take those pretty paws for a walk</h1>
          <p>Find the perfect companion for your pet when you're not around</p>
        </div>
        <div class="cta">
          <button class="cta-select">Tell me more!</button>
          <button class="cta-add">Book a session now</button>
        </div>
      </div>
      <div class="cover">
        <img src="img/undraw_good_doggy_4wfq.svg" alt="girl walking dog">
      </div>
    </section>

    <img class="big-circle" src="img/big-eclipse.svg">
    <img class="mid-circle" src="img/mid-eclipse.svg">
    <img class="small-circle" src="img/small-eclipse.svg">
  </main>
</body>
</html>
